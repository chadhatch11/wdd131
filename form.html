<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Chad Hatch Product Review Form</title>
    <meta name="description" content="This is a standard HTML web page with an HTML form that upon completion takes the user to a completion screen.">
    <meta name="author" content="Chad Hatch">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <label for="productName">Product Name
                    <select name="productName" id="productName" required>
                        <option value="" disabled selected>Select a Product â–¾</option>
                    </select>
                </label>

                <label for="installDate">Date of Installation
                    <input type="date" name="installDate" id="installDate" required>
                </label>

                <div>Overall Rating</div>
                <div id="radioButtons">
                    <label for="oneStar"><input type="radio" id="oneStar" name="starRating" value="1" required>â˜†</label>
                    <label for="twoStar"><input type="radio" id="twoStar" name="starRating" value="2">â˜†â˜†</label>
                    <label for="threeStar"><input type="radio" id="threeStar" name="starRating" value="3">â˜†â˜†â˜†</label>
                    <label for="fourStar"><input type="radio" id="fourStar" name="starRating" value="4">â˜†â˜†â˜†â˜†</label>
                    <label for="fiveStar"><input type="radio" id="fiveStar" name="starRating" value="5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>

                <div>Which features did you find useful in the product?<br><i>(Check all that apply)</i></div>
                <label for="durability"><input type="checkbox" id="durability" name="features" value="durability"> Durability</label>
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="easeOfUse"> Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="features" value="performance"> Performance</label>
                <label for="design"><input type="checkbox" id="design" name="features" value="design"> Design</label>

                <label for="writtenReview">Written Review <span class="optional">(Optional)</span>
                    <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
                </label>

                <label for="userName">Your Name <span class="optional">(Optional)</span>
                    <input type="text" id="userName" name="userName">
                </label>

                <input id="postReview" type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>

        <p>&copy; <span id="copyright"></span>ðŸ‡µðŸ‡ª Chad Hatch ðŸ‡µðŸ‡ª USA</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
