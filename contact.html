        <main>
            <div class="title-strip">
                <h1 class="text-center">Contact</h1>
            </div>
            <div class="grid">
                <section class="contact">
                    <h2>Contact Us Here!</h2>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d692.9610527240784!2d-111.75108482961869!3d33.310578088898325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872bac72c785821f%3A0x302d31e110aafc01!2s2196%20S%20Rome%20St%2C%20Gilbert%2C%20AZ%2085295!5e0!3m2!1sen!2sus!4v1717488922998!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <p>Address: 2196 S Rome St. Gilbert, AZ 85295 USA</p>
                        <p>Customer Service Number: 1-800 1 CoinEd</p>
                        <p>Email Address: support@CoinEd.com</p>                   
                    </div>      
                </section>
            <section class="contact-form">
                <form>
                    <h2>Message Us Here</h2>
                    <div class="form-grid">
                        <label for="fullname">Full Name (ex) Chad Hatch</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-grid">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">                
                    </div>
                    <div class="form-grid">
                        <label for="general">Purpose of Message</label>
                        <div>
                            <input type="radio" name="general" id="general" value="general" checked="">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" name="question" id="question" value="question">
                            <label for="question">Coinbase Signup Question</label>
                        </div>
                        <div>
                            <input type="radio" name="suggestion" id="suggestion" value="suggestion">
                            <label for="suggestion">Crypto Suggestions</label>
                        </div>
                    </div>
                    <div class="form-grid">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="25" rows="6"></textarea>               
                    </div>
                    <div>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>                     
                    <div class="end">
                        <button type="submit">Send Message!</button>
                    </div>
                </form>
            </section>
        </div>
